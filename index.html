<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matias Artavia | NFT Card </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">
        <article class="nftimg">
            <!-- Image space -->

            <img src="imgs/Coffee Icon.png" alt="nfticon" height="300px" width="300px">

            <div class="overlay">

            </div>
        </article>

        <!-- Details and info -->
        <div class="details">
            <h1 class="detailtitle">Matias Artavia</h1>
            <p>Evolve with the new way to spend in Costa Rica</p>

            <div class="info">
                <p class="price">0.0006BTC</p>

                <p class="expire">Get it before October 10th</p>
            </div>

            <hr>

            <div class="name">
                <img src="imgs/Coffee Icon.png" alt="" height="30" width="30">
                <p>Created by: <a class="linktree" href="https://matiarbri.github.io/Matias-s-Linktree/">Matias Artavia</a></p>

            </div>
        </div>
    </section>
</body>

</html>
